<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Time and Date</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Include the xlsx library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f4f4f9; /* Soft background */
      font-family: 'Inter', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #4e4e6f;
      margin-bottom: 20px;
    }

    #stopwatchDisplay {
      font-size: 3rem;
      font-weight: 700;
      color: #4e4e6f;
      margin: 20px 0;
      transition: color 0.3s ease;
    }

    #stopwatchDisplay.running {
      color: #FF5A5F;
    }

    #timeDisplay,
    #currentDate {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #666666;
    }

    .btn {
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ff5a5f;
      color: #ffffff;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ff3b42;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #333;
    }

    .btn-secondary:hover {
      background-color: #444;
    }

    #taskList {
      margin-top: 20px;
      text-align: left;
    }

    .list-group-item {
      background-color: #ffffff;
      border: 1px solid #ececec;
      border-radius: 8px;
      padding: 15px;
      color: #333;
      font-size: 1rem;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .list-group-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .list-group-item button {
      background-color: #ff3232;
      border: none;
      color: white;
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .list-group-item button:hover {
      background-color: #d32f2f;
    }

    #userIdSection {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Stopwatch</h1>

    <!-- User ID Section (hidden) -->
    <div id="userIdSection" class="text-center">
      <input type="text" id="userIdInput" class="form-control mb-3" placeholder="Your unique ID" readonly>
    </div>

    <!-- Stopwatch Section -->
    <div class="text-center">
      <div id="stopwatchDisplay">00:00:00</div>
      <button class="btn btn-primary" id="toggleButton" onclick="toggleStopwatch(this)">Start</button>
    </div>

    <!-- Right-side Section for Time and Date -->
    <div class="mt-4 text-center">
      <div id="timezoneLabel">Moscow Time Zone</div>
      <div id="timeDisplay"></div>
      <div id="currentDate"></div>
    </div>

    <!-- Task List Section -->
    <h3 class="mt-4">Task List</h3>
    <ul id="taskList" class="list-group"></ul>

    <!-- Export Buttons -->
    <div class="mt-4 text-center">
      <button class="btn btn-secondary" onclick="exportTasks()">Excel</button>
      <button class="btn btn-secondary" onclick="exportText()">Text</button>
      <button class="btn btn-secondary" onclick="exportJSON()">JSON</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.0/build/global/luxon.min.js"></script>

  <!-- JavaScript for Stopwatch -->
  <script>
    let startTime = 0;
    let endTime = 0;
    let elapsedTime = 0;
    let isRunning = false;
    let startWorldTime;
    let activities = [];
    let userId = localStorage.getItem("userId") || generateNewId(); // Fetch user ID from localStorage or generate a new one
    let resetTimeout;

    // Generate a unique ID (if not already present in localStorage)
    function generateNewId() {
      const newId = Date.now().toString();
      localStorage.setItem("userId", newId); // Save the ID to localStorage
      return newId;
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem(userId, JSON.stringify(activities)); // Save tasks using userId as the key
    }

    // Load tasks from localStorage based on the userId
    function loadTasks() {
      const storedTasks = localStorage.getItem(userId);
      if (storedTasks) {
        activities = JSON.parse(storedTasks);
        updateTaskList();
      }
    }

    // Update the task list display
    function updateTaskList() {
      let taskListContainer = document.getElementById("taskList");
      taskListContainer.innerHTML = ""; // Clear the existing task list

      activities.forEach((activity, index) => {
        let activityItem = document.createElement("li");
        activityItem.classList.add("list-group-item");
        activityItem.innerHTML = `
          ${index + 1}. ${activity.activity} - Duration: ${activity.duration} | Start: ${activity.start_time} | End: ${activity.end_time} | Date: ${activity.date}
          <button onclick="deleteTask(${index})">Delete</button>
        `;
        taskListContainer.appendChild(activityItem);
      });
    }

    // Start or stop the stopwatch
    function toggleStopwatch(button) {
      if (isRunning) {
        // Stop the stopwatch
        isRunning = false;
        elapsedTime = Date.now() - startTime;
        endTime = Date.now();
        button.textContent = "Start";
        document.getElementById("stopwatchDisplay").classList.remove("running");

        // Show prompt for task name and start reset timer
        showTaskNameModal();

        // Set timeout to reset if no input is provided
        resetTimeout = setTimeout(() => {
          resetStopwatch(); // Just reset without alert
        }, 10000); // 10 seconds timeout
      } else {
        // Start the stopwatch
        startWorldTime = new Date();
        startTime = Date.now() - elapsedTime;
        isRunning = true;
        button.textContent = "Stop";
        document.getElementById("stopwatchDisplay").classList.add("running");
        runStopwatch();
      }
    }

    // Run the stopwatch (counting upwards)
    function runStopwatch() {
      if (isRunning) {
        const currentTime = Date.now() - startTime;
        displayStopwatch(currentTime);

        setTimeout(runStopwatch, 1000);
      }
    }

    // Display Stopwatch in HH:MM:SS format
    function displayStopwatch(ms) {
      let seconds = Math.floor(ms / 1000) % 60;
      let minutes = Math.floor(ms / (1000 * 60)) % 60;
      let hours = Math.floor(ms / (1000 * 60 * 60));

      document.getElementById("stopwatchDisplay").textContent =
        `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    // Show modal to enter task name
    function showTaskNameModal() {
      let taskName = prompt("Enter the task name:");
      clearTimeout(resetTimeout); // Clear timeout if input is received
      if (taskName) {
        saveTask(taskName);
      } else {
        resetStopwatch(); // Reset if no task name is entered
      }
    }

    // Save the task after completion
    function saveTask(taskName) {
      const durationInSeconds = (endTime - startTime) / 1000;
      const formattedDuration = formatDuration(durationInSeconds);
      const task = {
        activity: taskName,
        duration: formattedDuration, // Use formatted duration
        start_time: new Date(startTime).toLocaleTimeString(),
        end_time: new Date(endTime).toLocaleTimeString(),
        date: new Date(startWorldTime).toLocaleDateString(),
      };
      activities.push(task);
      saveTasks();
      updateTaskList();

      // Reset Stopwatch for the next task
      resetStopwatch();
    }

    // Format duration into HH:MM:SS
    function formatDuration(seconds) {
      let hours = Math.floor(seconds / 3600);
      let minutes = Math.floor((seconds % 3600) / 60);
      let secondsLeft = seconds % 60;
      return `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${secondsLeft.toString().padStart(2, "0")}`;
    }

    // Reset the stopwatch for the next task
    function resetStopwatch() {
      elapsedTime = 0;
      startTime = 0;
      document.getElementById("stopwatchDisplay").textContent = "00:00:00";
    }

    // Delete a task from the list
    function deleteTask(index) {
      activities.splice(index, 1); // Remove task at the given index
      saveTasks();
      updateTaskList();
    }

    // Export tasks to Excel
    function exportTasks() {
      const ws = XLSX.utils.json_to_sheet(activities);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Tasks");
      XLSX.writeFile(wb, `${userId}_tasks.xlsx`);
    }

    // Export tasks as plain text
    function exportText() {
      const text = activities.map(activity => 
        `${activity.activity} - Duration: ${activity.duration} | Start: ${activity.start_time} | End: ${activity.end_time} | Date: ${activity.date}`
      ).join("\n");

      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${userId}_tasks.txt`;
      link.click();
    }

    // Export tasks as JSON
    function exportJSON() {
      const json = JSON.stringify(activities, null, 2);
      const blob = new Blob([json], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${userId}_tasks.json`;
      link.click();
    }

    // Load tasks on page load
    loadTasks();
  </script>
</body>

</html>
